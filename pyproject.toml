[project]
name = "zcu-tools"
version = "0.1.0"
description = "Tools for Qubit Measurement on ZCU216"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "attrdict",
    "dill",
    "h5py",
    "ipykernel",
    "ipywidgets",
    "matplotlib==3.6",
    "numpy==1.19.5",
    "pandas",
    "pyro4",
    "requests",
    "scikit-learn",
    "scipy==1.10",
    "scqubits",
    "tqdm",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "lib" }
packages = ["zcu_tools"]

[tool.ruff.lint]
ignore = ["E402"]
