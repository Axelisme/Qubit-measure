[project]
name = "zcu-tools"
version = "0.1.0"
description = "Tools for Qubit Measurement on ZCU216"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["myqick", "h5py", "numpy", "tqdm"]

[project.optional-dependencies]
data = ["flask"]
client = [
    "labber",
    "ipykernel",
    "ipywidgets",
    "matplotlib",
    "pandas",
    "scikit-learn",
    "scipy",
]
fit = ["scqubits", "matplotlib", "plotly", "scipy", "ipympl", "nbformat>=4.2.0"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "lib" }
packages = ["zcu_tools"]

[tool.ruff.lint]
ignore = ["E402"]
