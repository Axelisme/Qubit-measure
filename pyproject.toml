[project]
name = "zcu-tools"
version = "0.1.0"
description = "Tools for Qubit Measurement on ZCU216"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["h5py", "numpy", "tqdm", "dill", "matplotlib"]

[project.optional-dependencies]
data = ["flask"]
server = ["myqick"]
client = [
    "myqick",
    "labber",
    "ipykernel",
    "ipywidgets",
    "ipympl",
    "pyyaml",
    "pandas",
    "scikit-learn",
    "scipy",
]
fit = [
    "ipykernel",
    "ipywidgets",
    "ipympl",
    "pandas",
    "scqubits",
    "plotly",
    "kaleido",
    "scipy",
    "nbformat>=4.2.0",
    "joblib",
    "numba",
    "requests",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "lib" }
packages = ["zcu_tools"]

[tool.ruff.lint]
ignore = ["E402"]
