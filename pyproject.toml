[project]
name = "zcu-tools"
version = "0.1.0"
description = "Tools for Qubit Measurement on ZCU216"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy", "tqdm", "matplotlib"]

[project.optional-dependencies]
server = ["myqick", "dill"]
client = [
    "myqick",
    "labber",
    "numpy<=1.19.5",
    "h5py",
    "ipykernel",
    "ipywidgets",
    "ipympl",
    "pyyaml",
    "pandas",
    "scikit-learn",
    "scipy",
    "dill",
]
fit = [
    "h5py",
    "ipykernel",
    "ipywidgets",
    "ipympl",
    "pandas",
    "scqubits",
    "plotly",
    "kaleido",
    "scipy",
    "nbformat>=4.2.0",
    "joblib",
    "numba",
    "requests",
    "flask",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "lib" }
packages = ["zcu_tools"]

[tool.ruff.lint]
ignore = ["E402"]

[tool.jupytext]
# 配對格式：notebook_md 目錄存放 .md 檔案，notebook 目錄存放 .ipynb 檔案
formats = "notebook_md//md,notebook//ipynb"
# 過濾掉不必要的 notebook 元數據
notebook_metadata_filter = "-all,+kernelspec,+language_info"
# 過濾掉不必要的 cell 元數據
cell_metadata_filter = "-all,+tags"
